  <div class='row' style="padding-top: 30px">
     <div class='col-xs-1'></div>
     <div class='col-xs-10'>
        <div class='row'>
           <div class="col-xs-10">
              <form class="form">
                 <div class="input-group">
                    <input type='text' class="form-control" name="rootquery" placeholder="query">
                    <div class="input-group-btn">
                            <button class="btn btn-info" type="submit"><span class="glyphicon glyphicon-search"></span></button>
                    </div> 
				</div>
              </form>
           </div>
		   <div class="col-xs-2">
                <div class="pull-right">
                       <button class="btn btn-success" data-toggle="modal" data-target="#proname">新建文档</button>
		   		</div>			
		   </div>
		</div>

		<div style="padding-top:20px" ></div>
        <div class="panel panel-default">
           <div class='panel-heading'>HEADING</div>
           <ul class='list-group' id="main">
              {% for ele in blogs %}
                 <li class='list-group-item container-fluid'>
                    <div class="row">
						<div class="col-xs-5">
							{{ ele.project }}
						</div>
						<div class="col-xs-4">
							{{ ele.update_time }}
						</div>
						<div class="col-xs-3">
							<a class='btn btn-normal' href = "/latex?project={{ ele.project }}">编辑</a>
							<a class='btn btn-error' href = "/delproject?project={{ ele.project }}">删除</a>
						</div>
					</div>
                 </li>
              {% endfor %}
           </ul>
        </div>
     </div>
  </div>


<div class="modal bs-examble-modal-sm fade" id="proname">
   <div class="modal-dialog">
     <div class="modal-content">
	   <div class="modal-header">
	      <h4 class="modal-title">
		    请输入项目名字</h4>
	   </div>
	   <div class="modal-body">
		    <form action="/latex" class="form" method="get">
			<input class="form-control" type="text" name="project" />
			<div style="padding-top:15px">
				<button class="btn btn-success" type="submit">确定</button>
			</div>
			</form>
	   </div>
	 </div>
  </div>
</div>
