<div class="modal bs-examble-modal-sm fade" id="logindiag">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
           <h4 class="modal-title">
              登录
           </h4>
         </div>
         <div class="modeal-body">
            <form action="/login" class="form" method="post" style="padding-top:15px; padding-bottom:15px">
               <div class="row">
                  <div class="col-xs-1"></div>
                  <div class="col-xs-10">
                     <label>Name</label>
                     <input class="form-control" name="email" type="text" placeholder="name">
                     <label>Password</label>
                     <input class="form-control" type="password" name="passwd" placeholder="password">
                     <div style="padding-top:15px;">
                        <button class="btn btn-success" type="submit">登录</button>
                        <button class="btn btn-default" onclick="this.close();">取消</button>
                     </div>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>

<div class="modal fade" id="regdiag">
   <div class="modal-dialog">
     <div class="modal-content">
      <div class="modal-header">
         <h4 class="modal-title">
          注册
         </h4>
      </div>
      <div class="modal-bady" style="padding-top:15px; padding-bottom:15px">
      <form action='/register' class="form" method="post"> 
        <div class="row">
          <div class="col-xs-1"></div>
          <div class="col-xs-10">
            <div class="form-group">
               <div class="input-group">
                 <div class="input-group-addon">邮箱</div>
                 <input type="text" id="nameinput" placeholder="name" name="email" class="form-control">
                 <div class="input-group-btn">
				 <input type="button" onclick="send_yanzheng()" class="btn btn-success" value="发送验证码">
				 </div>
				 
			   </div>
            </div>
            <div class="form-group">
               <div class="input-group">
                  <div class="input-group-addon">密码</div>
                  <input type="password" id="password" name="passwd" placeholder="password" class="form-control">
               </div>
            </div>
            <div class="form-group">
               <div class="input-group">
                  <div class="input-group-addon">密码</div>
                  <input type="password" name="repasswd" id="password" placeholder="repassword" class="form-control">
               </div>
            </div>
            <div class="form-group">
               <div class="input-group">
                  <div class="input-group-addon">验证码</div>
                  <input type="text" name="yanzheng" id="yanzheng" placeholder="yanzheng" class="form-control">
               </div>
            </div>
            <button class="btn btn-success" type="submit">注册</button>
            <button class="btn btn-default" onclick="this.close()">取消</button>
          </div>
        </div>
      </form>
      </div>
     </div>
  </div>
</div>
